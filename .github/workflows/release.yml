name: Create Release with Vendor Files

on:
  push:
    tags:
      - "v*"

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Create release artifact
        run: |
          RELEASE_NAME="MarkdownToFields-${GITHUB_REF#refs/tags/}"
          RELEASE_DIR="$RELEASE_NAME"

          mkdir -p "$RELEASE_DIR"

          # Copy repo files (including vendor generated by Composer) except the listed paths
          rsync -av \
            --exclude=.git/ \
            --exclude=.github/ \
            --exclude=.vscode/ \
            --exclude=todo.md \
            --exclude=wip.md \
            --exclude=.env \
            . "$RELEASE_DIR/"

          # Zip only the contents (no top-level folder)
          pushd "$RELEASE_DIR" >/dev/null
          zip -r "../${RELEASE_NAME}.zip" .
          popd >/dev/null

          rm -rf "$RELEASE_DIR"

      - name: Show release zip contents
        run: unzip -l "${RELEASE_NAME}.zip"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: MarkdownToFields-v*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
